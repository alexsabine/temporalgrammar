name: Sync to temporalgrammar

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout CRR
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.SYNC_TOKEN }}
          persist-credentials: true

      - name: Update CNAME for temporalgrammar
        run: |
          echo "www.temporalgrammar.ai" > CNAME
          git config user.name "alexsabine"
          git config user.email "alexsabine@users.noreply.github.com"
          git add CNAME
          git commit --amend --no-edit

      - name: Push to temporalgrammar
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.SYNC_TOKEN }}@github.com/alexsabine/temporalgrammar.git
          git push --force origin main
