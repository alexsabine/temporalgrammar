name: Sync to temporalgrammar

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to temporalgrammar
        env:
          GH_TOKEN: ${{ secrets.SYNC_TOKEN }}
        run: |
          git config user.name "alexsabine"
          git config user.email "alexsabine@users.noreply.github.com"
          git config credential.helper store
          echo "https://alexsabine:${GH_TOKEN}@github.com" > ~/.git-credentials
          git remote add target https://github.com/alexsabine/temporalgrammar.git
          git push target main:main --force
