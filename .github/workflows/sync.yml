name: Sync to temporalgrammar

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout CRR repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Push to temporalgrammar
        run: |
          git remote add temporalgrammar https://x-access-token:${{ secrets.SYNC_TOKEN }}@github.com/alexsabine/temporalgrammar.git
          git push temporalgrammar main:main --force
